<div class="album py-5 bg-light">
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-12 shadow-sm">
          <div class="card-body">
            <h3 class="card-text">{{ mediaItem.name }}</h3>
            <div>Watched on {{ mediaItem.watchedOn }}</div>
            <div>{{ mediaItem.category }}</div>
            <div>{{ mediaItem.year }}</div>
            <div></div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-link" (click)="onLove()">
                  <span class="fa fa-heart-o" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-link" (click)="onView()">
                  <span class="fa fa-eye" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-link" (click)="onEdit()">
                  <span class="fa fa-edit" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-link" (click)="onDelete()">
                  <span class="fa fa-trash" aria-hidden="true"></span>
                </button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
