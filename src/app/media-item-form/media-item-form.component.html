<div class="container">
  <h2>Add Media to Watch</h2>
  <form [formGroup]="mediaForm" (ngSubmit)="onSubmit(mediaForm.value)">
    <div class="form-group">
      <label for="medium">Medium</label>
      <select formControlName="medium" class="form-control" id="medium">
        <option *ngFor="let medium of lookupLists.mediums" value="{{medium}}">{{medium}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter Name">
      <div *ngIf="mediaForm.get('name').hasError('pattern')" class="alert alert-danger">
        Invalid Movie Name.
      </div>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select formControlName="category" class="form-control" id="category">
        <option value="Action">Action</option>
        <option value="Crime Thriller">Crime Thriller</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
      </select>
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input type="number" formControlName="year" class="form-control" id="year" placeholder="Enter Year">
      <div *ngIf="mediaForm.get('year').errors as yearErrors" class="alert alert-danger">
        Must be between {{ yearErrors.year.min }} and {{ yearErrors.year.max }}.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!mediaForm.valid">Save</button>
  </form>
</div>
<br>
