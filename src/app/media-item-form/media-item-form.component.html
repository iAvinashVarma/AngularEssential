<div class="container">
  <h2>Add Media to Watch</h2>
  <form #mediaItemForm="ngForm" (ngSubmit)="onSubmit(mediaItemForm.value)">
    <div class="form-group">
      <label for="medium">Medium</label>
      <select class="form-control" name="medium" id="medium" ngModel>
        <option value="Movies">Movies</option>
        <option value="Series">Series</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelp" placeholder="Enter Name" ngModel>
      <small id="nameHelp" class="form-text text-muted">Movie name that you like.</small>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" name="category" id="category" ngModel>
        <option value="Action">Action</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
      </select>
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input type="number" class="form-control" name="year" id="year" placeholder="Enter Year" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
<br>
