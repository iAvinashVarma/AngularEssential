<div class="container">
  <h2>Add Media to Watch</h2>
  <form [formGroup]="mediaForm" (ngSubmit)="onSubmit(mediaForm.value)">
    <div class="form-group">
      <label for="medium">Medium</label>
      <select formControlName="medium" class="form-control" id="medium">
        <option value="Movies">Movies</option>
        <option value="Series">Series</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Name">
      <small id="nameHelp" class="form-text text-muted">Movie name that you like.</small>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select formControlName="category" class="form-control" id="category">
        <option value="Action">Action</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
      </select>
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input type="number" formControlName="year" class="form-control" id="year" placeholder="Enter Year">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!mediaForm.valid">Save</button>
  </form>
</div>
<br>
